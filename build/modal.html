<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Smart-Device-modal</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="nojs">
  <header class="page-header-modal">
    <div class="container">
      <div class="logo-modal">
        <a href="index.html">
          <svg class="logo-image" width="215" height="55" role="img" aria-label="logo">
            <use xlink:href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>
      </div>
    </div>
    <section class="page-header__modal modal modal__nojs form">
      <div class="modal__wrapper" data-modal>
        <h3>Закажите звонок</h3>
        <p>
          Оставьте контакты, мы проконсультируем вас&nbsp;бесплатно в удобное время
        </p>
        <form class="modal__form" action="https://echo.htmlacademy.ru" method="get" autocomplete="off">
          <div class="modal__inputs form__input noselect">
            <label class="visually-hidden" for="your-name">Ваше имя:</label>
            <input id="your-name" type="text" autofocus placeholder="Имя" name="name" aria-label="Ваше имя." minlength="2" maxlength="25" data-modal-name required>
            <label class=" visually-hidden" for="phone">Ваш телефон:</label>
            <input id="phone" type="tel" pattern="^[0-9]+$" placeholder="Телефон" name="telephone" aria-label="Ваш елефона" required>
            <textarea placeholder="Ваш вопрос" name="user-question" aria-label="Задайте ваш вопрос"></textarea>
          </div>
          <div class="modal__checkbox form__checkbox noselect">
            <label>
              <input type="checkbox" aria-label="Поставьте галочку, если согласны на обработку персональных данных." required>
              <span></span>
              Я согласен на обработку&nbsp;&nbsp;персональных данных
            </label>
          </div>
          <button class="modal__button form__button noselect" type="submit">Отправить</button>
        </form>
        <button class="modal__close" data-close-modal type="button" aria-label="Закрыть окно"></button>
      </div>
    </section>
  </header>
</body>

</html>
