<body class="nojs">
  <div class="wrapper">
    <header class="page-header is-open" data-header>
      <div class="page-header__wrapper">
        <div class="container">
          <nav>
            <div class="page-header__logo logo">
              <a>
                <picture>
                  <source media="(max-width: 767px)" srcset="img/logo-mobile.svg">
                  <img class="logo" src="img/logo-desktop.svg" width="215" height="55" alt="Smart Device">
                </picture>
              </a>
            </div>
            <ul class="page-header__contacts contacts list-reset">
              <li>
                <a href="mailto:info@sd.ru">
                  <svg class="contacts__icon" width="20" height="20" role="img" aria-label="email">
                    <use xlink:href="img/sprite_auto.svg#email"></use>
                  </svg>
                  <span>info@sd.ru</span>
                </a>
              </li>
              <li>
                <a href="tel:+74950005252">
                  <svg class="contacts__icon" width="20" height="20" role="img" aria-label="phone">
                    <use xlink:href="img/sprite_auto.svg#phone"></use>
                  </svg>
                  <span>+7 (495) 000 52 52</span>
                </a>
              </li>
            </ul>
            <button class="page-header__button" data-button-open-modal type="button">
              <span>Заказать звонок</span>
            </button>
          </nav>
        </div>
      </div>
      <section class="page-header__modal modal">
        <div class="modal__overlay" data-overlay>
          <div class="modal__wrapper">
            <h3>Закажите звонок</h3>
            <p>
              Оставьте контакты, мы проконсультируем вас бесплатно в удобное время
            </p>
            <form class="modal__form" action="https://echo.htmlacademy.ru" method="get" autocomplete="off">
              <div class="modal__inputs noselect">
                <label class="visually-hidden" for="your-name">Ваше имя:</label>
                <input id="your-name" type="text" placeholder="Имя" name="name" aria-label="Ваше имя." minlength="2" maxlength="25" required>
                <label class=" visually-hidden" for="phone">Ваш телефон:</label>
                <input id="phone" type="tel" pattern="^[0-9]+$" placeholder="Телефон" name="telephone" aria-label="Ваш елефона" required>
                <textarea placeholder="Ваш вопрос" name="user-question" aria-label="Задайте ваш вопрос"></textarea>
              </div>
              <button class="modal__button noselect" type="submit">Отправить</button>
              <div class="modal__checkbox noselect">
                <input type="checkbox" aria-label="Поставьте галочку, если согласны на обработку персональных данных." id="checkbox" required>
                <label for="checkbox" class="form__checkbox-name">
                  Я согласен на обработку персональных данных
                </label>
              </div>
            </form>
            <button class="modal__close" data-close-modal type="button" aria-label="Закрыть окно"></button>
          </div>
        </div>
      </section>
      <div class="container">
        <section class="page-header__printing-chambers printing-chambers">
          <h1>Печатные палаты</h1>
          <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a class="printing-chambers__button" data-anchor href="#consultation">Получить бесплатную консультацию</a>
        </section>
      </div>
    </header>
    <main>
      <section id="consultation">
        <h3>Остались вопросы? Задайте их нам!</h3>
      </section>
