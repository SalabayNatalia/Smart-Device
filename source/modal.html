    <section class="modal modal-nojs form">
      <div class="modal__wrapper" data-modal>
        <h3>Закажите звонок</h3>
        <p>
          Оставьте контакты, мы проконсультируем вас&nbsp;бесплатно в удобное время
        </p>
        <form class="modal__form" action="https://echo.htmlacademy.ru" method="get" autocomplete="off">
          <div class="modal__inputs form__input noselect">
            <label class="visually-hidden" for="your-name">Ваше имя:</label>
            <input id="your-name" type="text" autofocus placeholder="Имя" name="name" aria-label="Ваше имя." minlength="2" maxlength="25" data-modal-name required>
            <label class=" visually-hidden" for="phone">Ваш телефон:</label>
            <input id="phone" type="tel" pattern="^[0-9]+$" placeholder="Телефон" name="telephone" aria-label="Ваш телефон." required>
            <textarea placeholder="Ваш вопрос" name="user-question" aria-label="Задайте ваш вопрос"></textarea>
          </div>
          <label class="modal__checkbox form__checkbox noselect">
            <input type="checkbox" aria-label="Поставьте галочку, если согласны на обработку персональных данных." required>
            <span></span>
            Я согласен на обработку&nbsp;&nbsp;персональных данных
          </label>
          <button class="modal__button form__button noselect" type="submit">Отправить</button>
        </form>
      </div>
    </section>
